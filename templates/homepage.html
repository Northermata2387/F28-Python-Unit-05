{% extends 'base.html' %} {% block title %}Sequence - Rate Movies Online!{%
endblock %} {% block body %}

<div>
  <img
    class="collection-img"
    src="https://wallpapercave.com/wp/wp10615910.jpg"
    alt="list of movies"
  />
</div>
<div class="welcome-div">
  <div class="welcome-card">
    <div>
      <h1 class="roboto welcome-title">
        keep a full list of all your Movie Ratings!
      </h1>
      <p class="welcome-access">Access anywhere. Reference anytime.</p>
      <p>Ready to start your own ratings!</p>
      <div>
        <form class="flex-row register-form" action="/users" method="POST">
          <input
            class="email"
            type="text"
            name="email"
            placeholder="Email address"
          />
          <input
            class="password"
            type="password"
            name="password"
            placeholder="Password"
          />
          <input class="btn register-btn" type="submit" value="Register" />
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
